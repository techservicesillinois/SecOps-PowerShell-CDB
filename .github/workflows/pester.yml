name: Pester Tests

on: [pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]

    steps:
    - uses: actions/checkout@v1
    - name: Run tests
      env:
        TestAPIUser: ${{ secrets.TestAPIUser }}
        TestAPIPw: ${{ secrets.TestAPIPw }}
      run: ./tests/UofICDB.Tests.ps1
      shell: pwsh