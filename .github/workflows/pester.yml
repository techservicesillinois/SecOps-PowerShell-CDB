name: Pester Tests

on: [pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]

    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: Install-Module -Name 'Pester' -Force -SkipPublisherCheck
      shell: pwsh
    - name: Run tests
      env:
        TestAPIUser: ${{ secrets.TestAPIUser }}
        TestAPIPw: ${{ secrets.TestAPIPw }}
      run: Write-Output "foo bar $ENV:TestAPIUser"
      shell: pwsh